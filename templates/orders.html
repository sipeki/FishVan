    {%  extends "layout.html" %}

    {%  block body_content %}
        <h1>Current Orders</h1>

         {%  for order in fishvan %}
            <div>
                <h3>{{  order.order_id }}</h3>
                <p><b>FK Stock ID: </b>{{  order.fk_stock_id }}</p>
                <p><b>Order Date: </b>{{  order.order_date }}</p>
                <p><b>Quantity: </b>{{  order.quantity }}</p>
                <p><b>Status: </b>{{  order.status }}</p>
            </div>

        {%  endfor %}
    {%  endblock %}
